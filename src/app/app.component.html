<div
  class="courses"
  *ngFor="
    let course of courses | slice:0:2;
    index as i;
    first as isFirst;
    last as isLast;
    even as isEven;
    odd as isOdd
  "
>
  <course-card
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    [cardIndex]="i + 1"
    ></course-card>
</div>
